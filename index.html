<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator/styles.css">
    <script src="../calculator/script.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h3 class="title">Calculator</h3>
        </div>
        <div class="screen">
            <p class="result"></p>
        </div>
        <div class="buttons">
            <button class="btn-9">9</button>
            <button class="btn-8">8</button>
            <button class="btn-7">7</button>
            <button class="btn-6">6</button>
            <button class="btn-5">5</button>
            <button class="btn-4">4</button>
            <button class="btn-3">3</button>
            <button class="btn-2">2</button>
            <button class="btn-1">1</button>
            <button class="btn-0">0</button>
            <button class="btn-+">+</button>
            <button class="btn--">-</button>
            <button class="btn-*">*</button>
            <button class="btn-/">/</button>
            <button class="btn-=">=</button>
        </div>
    </div>
</body>
</html>
